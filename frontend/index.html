<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontdesk Supervisor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üß† Pending Help Requests</h1>
  <table id="requestsTable">
    <thead>
      <tr>
        <th>Help Request ID</th>
        <th>Question</th>
        <th>Caller</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <h2>‚úÖ Submit Answer</h2>
  <form id="resolveForm">
    <label>Help Request ID:</label><br>
    <input type="text" id="requestId" name="requestId" required><br><br>

    <label>Answer:</label><br>
    <input type="text" id="answer" name="answer" required><br><br>

    <button type="submit">Submit Answer</button>
  </form>

  <p id="message"></p>
  <h2>üìû Simulate Incoming Call</h2>
<form id="callForm">
  <label>Question:</label><br>
  <input type="text" id="callQuestion" required style="width: 300px;"><br><br>

  <label>Caller Info:</label><br>
  <input type="text" id="callerInfo" value="Customer#123" required style="width: 300px;"><br><br>

  <button type="submit">Simulate Call</button>
</form>

<p id="callResponseMessage"></p>


  <script>
    // Load all pending requests
    fetch('http://localhost:5000/pending-requests')
      .then(res => res.json())
      .then(data => {
        const tableBody = document.querySelector('#requestsTable tbody');
        tableBody.innerHTML = '';

        if (data.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="4">No pending help requests.</td></tr>';
          return;
        }

        data.forEach(req => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${req.id}</td>
            <td>${req.question}</td>
            <td>${req.caller_info}</td>
            <td>${req.status}</td>
          `;
          row.onclick = () => {
            document.getElementById('requestId').value = req.id;
          };
          tableBody.appendChild(row);
        });
      });

    // Submit form
    document.getElementById('resolveForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const id = document.getElementById('requestId').value.trim();
      const answer = document.getElementById('answer').value.trim();

      fetch('http://localhost:5000/resolve-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, answer })
      })
      .then(res => res.json())
      .then(data => {
        const msg = document.getElementById('message');
        if (data.message) {
          msg.textContent = "‚úÖ Answer submitted successfully!";
          msg.style.color = "green";
          setTimeout(() => location.reload(), 2000);  // reload table
        } else {
          msg.textContent = "‚ùå " + (data.error || "Unknown error");
          msg.style.color = "red";
        }
      });
    });
  </script>
  <script>
    document.getElementById('callForm').addEventListener('submit', function(e) {
      e.preventDefault();
  
      const question = document.getElementById('callQuestion').value.trim();
      const caller_info = document.getElementById('callerInfo').value.trim();
  
      fetch('http://localhost:5000/call', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, caller_info })
      })
      .then(res => res.json())
      .then(data => {
        const msg = document.getElementById('callResponseMessage');
  
        if (data.status === 'answered') {
          msg.textContent = "‚úÖ AI Agent Response: " + data.response;
          msg.style.color = "green";
        } else if (data.status === 'escalated') {
          msg.textContent = "üîÅ Escalated to Supervisor. Help Request ID: " + data.help_request_id;
          msg.style.color = "orange";
        } else {
          msg.textContent = "‚ùå Unexpected response.";
          msg.style.color = "red";
        }
      })
      .catch(err => {
        document.getElementById('callResponseMessage').textContent = "‚ùå API Error: " + err.message;
      });
    });
  </script>
  

</body>
</html>
